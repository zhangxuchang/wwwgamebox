<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
<meta http-equiv="X-UA-Compatible" content="IE=7"/>
<title>upgrade</title>
<link type="text/css" rel="stylesheet" href="css/reset.css?version=2015072301" />
<link type="text/css" rel="stylesheet" href="css/load-bar.css?version=2015072301" />
<link type="text/css" rel="stylesheet" href="css/srollbar.css?version=2015072301" />
<link type="text/css" rel="stylesheet" href="css/upgrade.css?version=2015072301" />
<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
<script src="js/scrollbar.js"></script>
<script src="js/upgrade.js"></script>
</head>

<body onselectstart="return false" oncontextmenu="doNothing()" unselectable="on" ondragstart="return false">
	<div id="wrap">
    	<div class="upgrade">
        	<h2 mulity-key="mulityKey" mulity-value="Gamebox_UpdateContent"></h2>            
                <div id="dumaScrollAreaId" class="dumascroll">
                    <div id="dumaScrollAreaId_Area" class="dumascroll_area">
                        <div class="content">
                            <p class="content_t">1.1.1</p>
                            <p>1. League of Elites desteği</p>
                            <p>2. 11oyun oyunları eklendi</p>
                            <p>3. Yeni hesap değiştirme özelliği</p>
                            <p>4. İyileştirilmiş arayüz ve daha hızlı yükleme</p>
                        </div>
                    </div>
                    <div id="dumaScrollAreaId_Bar" class="dumascroll_bar">
                        <div class="dumascroll_arrow_up"></div>
                        <div class="dumascroll_handle"></div>
                        <div class="dumascroll_arrow_down"></div>
                    </div>
                </div>
            <div class="update hide">
                <h2><span mulity-key="mulityKey" mulity-value="Gamebox_AlreadyDownload"></span><em id="proNum">0</em><strong>%</strong></h2>
                <div class="progress">
                    <div class="load-bar">
                        <div class="load-bar-inner"></div>
                    </div>
                </div>
            </div>
            <div class="btn_button">
            	<a id="cancel" mulity-key="mulityKey" mulity-value="Gamebox_NextTime"></a><a id="update" mulity-key="mulityKey" mulity-value="Gamebox_Update"></a>
            </div>
        </div>
    </div>
</body>
</html>
