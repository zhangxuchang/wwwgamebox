<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>游戏盒子</title>
<link href="../static/css/oas.global.css?ver=2014110501" rel="stylesheet" type="text/css" />
<script src="../static/package/jquery.min.js?ver=2014110501" type="text/javascript"></script>
<script src="../static/package/oas.lang.js?ver=2014110501" type="text/javascript"></script>
<script type="text/javascript">
var pageType = "login_dialog_pop";
</script>
</head>
<body scroll="no" style=" background: #e4e4e4;">
<div class="gb-outside-box">
	<!--弹出登陆窗口-->
	<div class="gb-dialog-login-box" id="gb-dialog-login-box">
		<div class="gb-dialog-login-t">
			<div class="gb-dialog-login-t-in">
				<a class="cur" href="Javascript: void(0)"><i class="gb-i gb-dialog-oas"></i><span><script type="text/javascript">OASWriteContent('Gamebox_AccountOasgames');</script></span></a>
				<!--<a href="Javascript: void(0)" onclick="OAS_GAMES_JS.facebook.login({'fail':'Fail to connect with facebook'},GSY.gamebox.FBloginCallback);"><i class="gb-i gb-dialog-facebook"></i><span><script type="text/javascript">OASWriteContent('Gamebox_AccountFacebook');</script></span></a>
				<a href="Javascript: void(0)" onclick="OAS_GAMES_JS.google.login({'fail':'Fail to connect with google'},GSY.gamebox.GOOGLEloginCallback);"><i class="gb-i gb-dialog-google"></i><span><script type="text/javascript">OASWriteContent('Gamebox_AccountGoogle');</script></span></a>-->		
			</div>
		</div>
		<div class="gb-dialog-login-t-c">
			<div class="gb-dialog-login-t-box" data-selecter="parent" data-type="oas">
				<ul>
					<li><em class="oas-login-box-em"><script type="text/javascript">OASWriteContent('Gamebox_Account')</script> : </em><input type="text" data-name="username" /></li>
					<li><em class="oas-login-box-em"><script type="text/javascript">OASWriteContent('Gamebox_Password')</script> : </em><input type="password" data-name="password" /></li>
					<li style="padding-left:65px;"><a href="javascript:void(0);" onclick="GSY.gamebox.login($(this),'login_dialog');return false;" class="gb-btn-green"><span><em><script type="text/javascript">OASWriteContent('Gamebox_Login');</script></em></span></a></li>
					<li style="padding-left:65px;" class="gb-dialog-login-t-a">
						<a href="//www.oasgames.com/?a=ucenter&m=register&lang=tr-tr" target="_blank"><script type="text/javascript">OASWriteContent('Gamebox_Register');</script></a>
						<em>|</em>
						<a href="//www.oasgames.com/index.php?a=ucenter&m=findpwd&lang=tr-tr" target="_blank"><script type="text/javascript">OASWriteContent('Gamebox_Forgot_password');</script></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!--弹出登陆窗口结束-->
</div>
<script type="text/javascript" src="../static/package/oas.common.js?ver=2014110501"></script>
<script type="text/javascript" src="../static/scripts/oas.gamebox.js?ver=2014110501"></script>
<script type="text/javascript" src="../static/package/oas.library.js?ver=2014110501"></script>
<script type="text/javascript" src="../static/scripts/oas.login.js?ver=2014110501"></script>
<script type="text/javascript">
/**
 * [description] 设置用户密码对语言操作
 * @return {[type]} [description]
 */
;(function(){
	return;
	var parent = $('#gb-dialog-login-box');
	var uname = parent.find('input[data-name=username]');
	var pwd = parent.find('input[data-name=password]');
	var unameVal = OASGetLangVal('Gamebox_Account');
	var pwdVal = OASGetLangVal('Gamebox_Password');
	uname.val(unameVal);
	pwd.val(pwdVal);

	//绑定初始化信息
	uname.focus(function(){
		GSY.util.fous($(this),unameVal,'#999');
	});

	//绑定初始化信息
	pwd.focus(function(){
		GSY.util.fous($(this),pwdVal,'#999');
	});
})();


//打印页面高度数据
if(GSY.config.get('debug')){
	GSY.gamebox.message('body_height=' + $('body').outerHeight() + ' : box_height=' + $('.gb-outside-box').outerHeight());
}

</script>	
</body>
</html>
