<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>about</title>
<link type="text/css" rel="stylesheet" href="css/reset.css?ver=2015112001" />
<link type="text/css" rel="stylesheet" href="css/upgrade.css?ver=2015112001" />
<script src="js/jquery.js?ver=2015112001"></script>
<script src="js/common.js?ver=2015112001"></script>
</head>

<body onselectstart="return false" oncontextmenu="doNothing()" unselectable="on" ondragstart="return false">
    <div id="wrap">
        <div class="about">
            <div class="about_ico"></div>
            <div class="about_txt"></div>
            <a class="close_dialog about_btn" mulity-key="mulityKey" mulity-value="Gamebox_Sure"></a>
        </div>
    </div>
    <script type="text/javascript">
    $(function(){
        $(window).on('load',function(){
            this.external.WINIE_AboutMsgIni('getVersionsInfo');
           // getVersionsInfo('{"gameversion":"1.1.3.1141","copyright":"Copyright 2014-2015 Oasgames,Inc","weburl":"http://lode.oasgames.com","image":"oasgames"}')
        });
    });
    var getVersionsInfo = function(data){
        var str = '',
            img = '',
            data = $.parseJSON(data);
        for(var key in data){
            if(key == 'image'){
                img = '<img src="images/'+data[key].toLowerCase()+'.png?ver='+ new Date().getTime() + '" alt="'+data[key]+'" />';
            }else if(key == 'weburl'){
                str += '<a href="'+data[key]+'" target="_blank">'+data[key]+'</a>'
            }else{
                str += data[key] + '<br>';
            }           
        }
        $('.about_txt').html(str);
        $('.about_ico').html(img);
    };
    </script>
</body>
</html>
